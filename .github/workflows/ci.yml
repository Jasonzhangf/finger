name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Git track check
        run: |
          UNTRACKED=$(git status --porcelain | grep -c '^??' || true)
          if [ "$UNTRACKED" -gt 0 ]; then
            echo "Error: Untracked files found:"
            git status --short
            exit 1
          fi
      
      - name: Build
        run: npm run build
      
      - name: Lint
        run: npm run lint
      
      - name: Test
        run: npm run test -- --run

      - name: Check bd sync
        run: |
          if [ -f .beads/issues.jsonl ]; then
            echo "bd issues file exists"
          else
            echo "Error: .beads/issues.jsonl not found"
            exit 1
          fi
