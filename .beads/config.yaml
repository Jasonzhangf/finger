# Beads Configuration File
# This file configures default behavior for all bd commands in this repository
# All settings can also be set via environment variables (BD_* prefix)
# or overridden with command-line flags

# Issue prefix for this repository (used by bd init)
issue-prefix: "finger"

# Use no-db mode: load from JSONL, no SQLite database
no-db: true

# Disable daemon to prevent cross-project daemon interference
no-daemon: true

# Disable auto-start daemon
auto-start-daemon: false

# Local-only mode: no git sync required
# This prevents cross-project contamination
local: true

# Database path: use project-local path
# This ensures each project has its own isolated database
db: ".beads/beads.db"

# Sync branch (set per-project to avoid conflicts)
# sync-branch: "beads-sync-finger"

# Enable JSON output by default
# json: false

# Default actor for audit trails
# actor: ""

# Debounce interval for auto-flush
# flush-debounce: "5s"

# Export events to .beads/events.jsonl
# events-export: false

# Integration settings (stored in database, not this file)
# - jira.url
# - jira.project
# - linear.url
# - linear.api-key
# - github.org
# - github.repo
