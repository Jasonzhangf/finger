---
name: my-agent-capability
description: |
  示例能力描述文件。
  使用 CLI 加载并赋予 agent 能力。
version: 1.0.0
metadata:
  author: your-name
  tags: [agent, executor, example]
capabilities:
  tools:
    - name: file.read
      description: 读取文件内容
      params:
        path:
          type: string
          required: true
    - name: file.write
      description: 写入文件内容
      params:
        path:
          type: string
          required: true
        content:
          type: string
          required: true
  stateQueries:
    - name: disk.usage
      description: 查询磁盘使用情况
      command: df -h
  taskExecution:
    defaultModel: iflow.kimi-k2.5
    systemPrompt: |
      你是一个专业执行者。
    maxTurns: 10
    permissionMode: auto
    allowedTools:
      - file.read
      - file.write
  resultFormat:
    type: json
    fields:
      - name: success
        type: boolean
        description: 任务是否成功
      - name: output
        type: string
        description: 任务输出内容
resources:
  scripts:
    - ./scripts/helper.sh
  references:
    - ./docs/api.md
---

# 使用说明

```bash
finger agent run --capability ./my-capability.yaml --task "执行任务"
```

